<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>NFT</title>
  </head>
  <body>
    <div class="container">
      <img class="nft" src="../images/image-equilibrium.jpg" alt="" />
      <h3>Equilibrium #3429</h3>
      <p class="p">Our Equilibrium collection promotes balance and calm.</p>
      <div class="bar">
        <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
          <path
            id="MyPath"
            d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
            fill="#00FFF8"
          />
          <!-- <text font-family="Verdana" font-size="42.5" fill="#00FFF8">
            <textPath xlink:href="#MyPath">0.041ETH</textPath>
          </text> -->
        </svg>
        <p>0.014ETH</p>
      </div>
      <div class="clock">
        <svg width="17" height="15" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
            fill="#8BACD9"
          />
        </svg>
        <p>3 days left</p>
      </div>

      <div class="bottom">
        <hr />
        <div class="foot">
          <img
            class="profile"
            src="../images/image-avatar.png"
            alt="image-avatar"
          />

          <p class="text"><span>Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </div>
  </body>
</html>
